<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>IP_Address_Tracker</title>
   <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
   <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
   <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
   <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
   <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
   <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
   <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
   <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
   <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
   <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
   <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
   <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
   <meta name="msapplication-TileColor" content="#ffffff">
   <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
   <meta name="theme-color" content="#ffffff">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin="" />
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <div class="wrapper">
      <section class="search">
         <div class="container">
            <div class="search__body">
               <h1 class="search__title">IP Address Tracker</h1>
               <form class="search__form">
                  <input type="text" class="search__input" placeholder="Search for any IP address or domain">
                  <button class="search__btn">
                     <svg class="search__btn-icon">
                        <use xlink:href="img/sprite.svg#chevron-right"
                     </svg>
                  </button>
               </form>
            </div>
         </div>
      </section>
      <section class="search-details">
         <div class="container">
            <div class="search-details__body">
               <div class="search-details__item">
                  <p class="search-details__title">IP Adress</p>
                  <p class="search-details__subtitle ip"></p>
               </div>
               <div class="search-details__item">
                  <p class="search-details__title">location</p>
                  <p class="search-details__subtitle location"></p>
               </div>
               <div class="search-details__item">
                  <p class="search-details__title">Timezone</p>
                  <p class="search-details__subtitle timezone"></p>
               </div>
               <div class="search-details__item">
                  <p class="search-details__title">ISP</p>
                  <p class="search-details__subtitle isp"></p>
               </div>
            </div>
         </div>
      </section>
      <section id="map"></section>
   </div>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin="">
   </script>
   <script src="js/main.js" type="module"></script>
</body>
</html>
